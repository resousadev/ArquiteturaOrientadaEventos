# ===========================================
# GitHub Actions CI Workflow
# ===========================================
# This workflow runs on every push to main and on pull requests
# It ensures code quality through build, checkstyle, and tests

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew
      
      - name: Compile
        run: ./gradlew classes testClasses --no-daemon
      
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon
      
      - name: Run Tests with Coverage
        run: ./gradlew test jacocoTestReport --no-daemon
      
      - name: Verify Coverage (min 80%)
        run: ./gradlew jacocoTestCoverageVerification --no-daemon
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/reports/tests/test/
          retention-days: 7
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/
          retention-days: 7
      
      - name: Upload Checkstyle Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-results
          path: build/reports/checkstyle/
          retention-days: 7
      
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'build/test-results/test/*.xml'
          fail_on_failure: true
          require_tests: true
      
      - name: Add Coverage to PR
        uses: madrapps/jacoco-report@v1.7.1
        if: github.event_name == 'pull_request'
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: 'ðŸ“Š Code Coverage Report'
          update-comment: true
