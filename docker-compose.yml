services:
  postgres:
    image: postgres:15-alpine
    container_name: ms-checkout-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - checkout-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: ms-checkout-localstack
    ports:
      - "4566:4566"              # LocalStack Gateway
      - "4510-4559:4510-4559"    # External services port range
    environment:
      - DEBUG=${LOCALSTACK_DEBUG:-0}
      - AWS_DEFAULT_REGION=${AWS_REGION:-us-east-1}
      - PERSISTENCE=1
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN:-}  # Para Web App (opcional)
    volumes:
      - localstack_data:/var/lib/localstack
      - ./localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh:ro
    networks:
      - checkout-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  localstack_data:

networks:
  checkout-network:
    driver: bridge