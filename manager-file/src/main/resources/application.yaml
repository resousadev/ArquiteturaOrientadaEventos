spring:
  application:
    name: manager-file

  datasource:
    url: jdbc:postgresql://localhost:5432/managerfile_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8081

# AWS Configuration
aws:
  region: us-east-1
  accessKeyId: ${AWS_ACCESS_KEY_ID:test}
  secretAccessKey: ${AWS_SECRET_ACCESS_KEY:test}
  endpoint: ${AWS_ENDPOINT:}
  
  s3:
    bucket: ${AWS_S3_BUCKET:manager-file-bucket}
    presign-duration: 60
  
  eventbridge:
    bus-name: ${AWS_EVENTBRIDGE_BUS:checkout-event-bus}
  
  sqs:
    enabled: ${AWS_SQS_ENABLED:false}
    file-events-queue-url: ${AWS_SQS_FILE_EVENTS_QUEUE_URL:}
    poll-interval: 5000

# Logging
logging:
  level:
    root: INFO
    io.resousadev.linuxtips.managerfile: DEBUG
    software.amazon.awssdk: WARN
